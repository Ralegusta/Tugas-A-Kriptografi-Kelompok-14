<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Simple Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="card shadow-sm">
            <div class="card-header text-center bg-dark text-white">
                <h3>Simple Cipher</h3>
            </div>
            <div class="card-body">
                <div class="alert alert-{{ category }}">{{ message }}</div>

                <form action="/" method="post" enctype="multipart/form-data">
                    <div class="row mb-3">
                        <div class="col-md-6">
                            <label class="form-label">Aksi:</label>
                            <div>
                                <input type="radio" class="form-check-input" name="action" value="encrypt" id="encrypt" checked>
                                <label for="encrypt" class="form-check-label">Enkripsi</label>
                                <input type="radio" class="form-check-input ms-3" name="action" value="decrypt" id="decrypt">
                                <label for="decrypt" class="form-check-label">Dekripsi</label>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <label for="cipher" class="form-label">Pilih Cipher:</label>
                            <select class="form-select" name="cipher" id="cipher">
                                <option value="shift">Shift Cipher</option>
                                <option value="substitution">Substitution Cipher</option>
                                <option value="affine">Affine Cipher</option>
                                <option value="vigenere">Vigenere Cipher</option>
                                <option value="hill">Hill Cipher</option>
                                <option value="permutation">Permutation Cipher</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Input Data:</label>
                        <div>
                            <input type="radio" class="form-check-input" name="input_type" value="text" id="text_radio" checked>
                            <label for="text_radio" class="form-check-label">Teks Manual</label>
                            <input type="radio" class="form-check-input ms-3" name="input_type" value="file" id="file_radio">
                            <label for="file_radio" class="form-check-label">Upload File</label>
                        </div>
                    </div>
                    
                    <div id="text-input-group" class="mb-3">
                        <label for="text_input" class="form-label">Plaintext / Ciphertext:</label>
                        <textarea class="form-control" name="text_input" id="text_input" rows="4">{{ text_input or '' }}</textarea>
                    </div>

                    <div id="file-input-group" class="mb-3" style="display: none;">
                        <label for="file_input" class="form-label">Pilih File:</label>
                        <input class="form-control" type="file" name="file_input" id="file_input">
                    </div>

                    <div class="mb-3">
                        <label for="key" class="form-label">Kunci:</label>
                        <input type="text" class="form-control" name="key" id="key" required value="{{ key_input or '' }}">
                        <div class="form-text">Contoh: Shift(angka), Affine(a b), Hill(4 atau 9 angka), Permutation(urutan angka), Vigenere(kata), Substitution(26 huruf unik)</div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark">Proses</button>
                    </div>
                </form>

                <hr>
                <div class="mt-4">
                    <h4>Hasil:</h4>
                    <div class="result-box">{{ result }}</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('input[name="input_type"]').forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'text') {
                    document.getElementById('text-input-group').style.display = 'block';
                    document.getElementById('file-input-group').style.display = 'none';
                } else {
                    document.getElementById('text-input-group').style.display = 'none';
                    document.getElementById('file-input-group').style.display = 'block';
                }
            });
        });
    </script>
</body>
</html>
